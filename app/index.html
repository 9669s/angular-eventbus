<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/">
    <head>
        <title>Angular Calculate</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/app.css" rel="stylesheet"></link>
        <link href='http://fonts.googleapis.com/css?family=Lekton' rel='stylesheet' type='text/css'></link>
        <link href="css/reset.css" rel="stylesheet"/>
    </head>
    <body ng:controller="AppCtrl">
        
        <div id="left_panel" class="col">
            <div ng:controller="HistoryCtrl">
                <button ng:click="undo()" ng:disabled="undos.$count() == 0">UNDO</button>
                <button ng:click="redo()" ng:disabled="redos.$count() == 0">REDO</button>
                <div id="history_nav">
                    <ul>
                        <li class="redo" ng:repeat="redo in redos">{{redo.input | mathSymbol}}</li>
                        <li class="undo" ng:repeat="undo in undos">{{undo.input | mathSymbol}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="calculator" ng:controller="CalculatorCtrl" class="col">
            <div ng:controller="DisplayCtrl">
                <div id="digital_desplay" >
                    <p id="disp_digits">{{digits}}</p>
                    <p id="disp_operator">{{operator | mathSymbol}}</p>
                </div>
            </div>
            <div id="keypad" class="clearfix" ng:controller="KeyPadCtrl">
                <div id="numpad" class="buttongroup">
                    <button ng:click="input(7)">7</button>
                    <button ng:click="input(8)">8</button>
                    <button ng:click="input(9)">9</button>
                    <button ng:click="input(4)">4</button>
                    <button ng:click="input(5)">5</button>
                    <button ng:click="input(6)">6</button>
                    <button ng:click="input(1)">1</button>
                    <button ng:click="input(2)">2</button>
                    <button ng:click="input(3)">3</button>
                    <button ng:click="input(0)">0</button>
                    <button ng:click="input('00')">00</button>
                    <button ng:click="input('.')">.</button>
                </div>
                <div id="operators" class="buttongroup">
                    <button ng:click="input('+/-')">&plusmn;</button>
                    <button ng:click="input('C')">C</button>
                    <button ng:click="input('-')">&minus;</button>
                    <button ng:click="input('*')">&times;</button>
                    <button class="twocolbt" ng:click="input('+')">+</button>
                    <button ng:click="input('/')">&divide;</button>
                    <button ng:click="input('=')">=</button>
                </div>
            </div>
            <div>
                <p>debug</p>
                <code>{{expression}}</code>
            </div>
        </div>
      <script src="lib/angular/angular.js" ng:autobind></script>
      <script src="js/commands.js"></script>
      <script src="js/services.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/filters.js"></script>
      <script src="js/widgets.js"></script>
    </body>
</html>
